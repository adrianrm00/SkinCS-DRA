<div class="container-card" *ngFor="let case of cases">
  <img class="card" mat-card-image src="{{case.image}}" alt="Foto caja">
  <mat-card-header>
    <mat-card-title>{{case.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button routerLink="/playgame/{{case.id}}">Abrir</button>
  </mat-card-actions>
</div>
