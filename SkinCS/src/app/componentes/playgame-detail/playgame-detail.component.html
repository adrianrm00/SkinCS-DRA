<div *ngIf="case" class="containerBox">
  <div class="box">
    <h1 class="title">{{ case.name }}</h1>
  </div>
  <div>
    <img [src]="case.image" alt="Foto caja">
  </div>
  <button mat-raised-button color="primary" (click)="getRandomWeapon()">Abrir</button>
</div>

<div *ngIf="randomWeapon" class="divtarjeta">
  <div class="container-card">
    <div class="card">
      <img class="image" [src]="randomWeapon.image" alt="Foto arma">
    </div>

    <mat-card-header class="textCard">
      <mat-card-title >{{randomWeapon.name}} </mat-card-title>
      <mat-card-subtitle >{{randomWeapon.rarity}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="actionB">
      <button class="botonA" mat-raised-button color="primary" (click)=" deleteRandomWeapon()">Eliminar</button>
      <button mat-raised-button color="primary" (click)="addRandomWeapon()">AÃ±adir al inventario</button>
    </mat-card-actions>
  </div>
</div>

<div class="divtarjeta">
  <div class="container-card" *ngFor="let weapon of weapons">
    <div class="card">
      <img class="image" mat-card-image src="{{weapon.image}}" alt="Foto caja">
    </div>

    <mat-card-header class="textCard">
      <mat-card-title >{{weapon.name}} </mat-card-title>
      <mat-card-subtitle >{{weapon.rarity}}</mat-card-subtitle>
    </mat-card-header>
  </div>
</div>
